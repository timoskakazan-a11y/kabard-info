<div class="space-y-16">
  <header class="text-center">
    <h1 class="text-5xl md:text-6xl font-extrabold font-unifix text-[#2c3e50] drop-shadow-sm">Галерея Наследия</h1>
    <p class="mt-4 max-w-3xl mx-auto text-xl text-[#2c3e50]/80">Визуальное путешествие по землям, лицам и традициям Черкесии.</p>
  </header>

  <!-- Image Grid -->
  <section class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    @for (item of galleryItems(); track item.src) {
      <div (click)="openImage(item)" class="aspect-square bg-gray-200 rounded-lg overflow-hidden shadow-md cursor-pointer group relative">
        <img [ngSrc]="item.src" [alt]="item.alt" width="400" height="400" class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-110">
        <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center p-2">
          <p class="text-white text-center text-sm font-semibold">{{ item.title }}</p>
        </div>
      </div>
    }
  </section>

</div>

<!-- Lightbox Modal -->
@if (selectedImage(); as image) {
  <div (click)="closeImage()" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4 animate-fade-in">
    <div (click)="$event.stopPropagation()" class="relative bg-[#fdf5e6] rounded-lg shadow-2xl max-w-4xl max-h-[90vh] overflow-hidden">
      <img [ngSrc]="image.src" [alt]="image.alt" width="1200" height="800" class="object-contain w-full h-auto max-h-[calc(90vh-4rem)]">
      <p class="absolute bottom-0 left-0 right-0 bg-black/50 text-white p-3 text-center font-unifix text-lg">{{ image.title }}</p>
      
      <button (click)="closeImage()" class="absolute top-2 right-2 bg-white/30 text-white rounded-full p-2 hover:bg-white/50 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
}

<style>
  .animate-fade-in {
    animation: fadeIn 0.3s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
