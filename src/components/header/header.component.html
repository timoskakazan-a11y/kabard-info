<header class="bg-[#f3e9d2]/80 backdrop-blur-lg sticky top-0 z-40 border-b border-black/10">
  <div class="container mx-auto px-4 md:px-8">
    <div class="flex items-center justify-between h-20">
      <a routerLink="/" class="flex items-center space-x-3">
        <div class="w-10 h-10">
           <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M32 4C33.6 12.08 37.64 16.56 44 18.4C41.2 22.24 40.44 28.08 44 32C39.2 36.16 35.52 40.48 32 46.24C28.48 40.48 24.8 36.16 20 32C23.56 28.08 22.8 22.24 20 18.4C26.36 16.56 30.4 12.08 32 4Z" fill="#9b2c3a"/>
              <path d="M4 32C12.08 30.4 16.56 26.36 18.4 20C22.24 22.8 28.08 23.56 32 20C36.16 24.8 40.48 28.48 46.24 32C40.48 35.52 36.16 39.2 32 44C28.08 40.44 22.24 41.2 18.4 44C16.56 37.64 12.08 33.6 4 32Z" fill="#1d4a45"/>
              <path d="M60 32C51.92 33.6 47.44 37.64 45.6 44C41.76 41.2 35.92 40.44 32 44C27.84 39.2 23.52 35.52 17.76 32C23.52 28.48 27.84 24.8 32 20C35.92 23.56 41.76 22.8 45.6 20C47.44 26.36 51.92 30.4 60 32Z" fill="#1d4a45"/>
              <path d="M32 60C30.4 51.92 26.36 47.44 20 45.6C22.8 41.76 23.56 35.92 20 32C24.8 27.84 28.48 23.52 32 17.76C35.52 23.52 39.2 27.84 44 32C40.44 35.92 41.2 41.76 44 45.6C37.64 47.44 33.6 51.92 32 60Z" fill="#9b2c3a"/>
            </svg>
        </div>
        <span class="text-2xl font-bold font-unifix text-[#2c3e50]">Эхо Черкесии</span>
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center space-x-8 text-lg font-semibold">
        <a routerLink="/" routerLinkActive="text-[#9b2c3a]" [routerLinkActiveOptions]="{exact: true}" class="hover:text-[#9b2c3a] transition-colors duration-300">Главная</a>
        <a routerLink="/symbols" routerLinkActive="text-[#9b2c3a]" class="hover:text-[#9b2c3a] transition-colors duration-300">Символы</a>
        <a routerLink="/culture" routerLinkActive="text-[#9b2c3a]" class="hover:text-[#9b2c3a] transition-colors duration-300">Культура</a>
        <a routerLink="/language" routerLinkActive="text-[#9b2c3a]" class="hover:text-[#9b2c3a] transition-colors duration-300">Язык</a>
        <a routerLink="/gallery" routerLinkActive="text-[#9b2c3a]" class="hover:text-[#9b2c3a] transition-colors duration-300">Галерея</a>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-[#2c3e50] focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            @if (!isMenuOpen()) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            }
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Nav -->
  @if (isMenuOpen()) {
    <nav class="md:hidden bg-[#f3e9d2] py-4 border-t border-black/10">
      <a routerLink="/" (click)="toggleMenu()" routerLinkActive="text-[#9b2c3a] bg-[#fdf5e6]" [routerLinkActiveOptions]="{exact: true}" class="block text-center py-3 px-4 text-lg hover:bg-[#fdf5e6] transition-colors duration-300">Главная</a>
      <a routerLink="/symbols" (click)="toggleMenu()" routerLinkActive="text-[#9b2c3a] bg-[#fdf5e6]" class="block text-center py-3 px-4 text-lg hover:bg-[#fdf5e6] transition-colors duration-300">Символы</a>
      <a routerLink="/culture" (click)="toggleMenu()" routerLinkActive="text-[#9b2c3a] bg-[#fdf5e6]" class="block text-center py-3 px-4 text-lg hover:bg-[#fdf5e6] transition-colors duration-300">Культура</a>
      <a routerLink="/language" (click)="toggleMenu()" routerLinkActive="text-[#9b2c3a] bg-[#fdf5e6]" class="block text-center py-3 px-4 text-lg hover:bg-[#fdf5e6] transition-colors duration-300">Язык</a>
      <a routerLink="/gallery" (click)="toggleMenu()" routerLinkActive="text-[#9b2c3a] bg-[#fdf5e6]" class="block text-center py-3 px-4 text-lg hover:bg-[#fdf5e6] transition-colors duration-300">Галерея</a>
    </nav>
  }
</header>
